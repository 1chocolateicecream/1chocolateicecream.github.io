<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCSS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://wallpapersok.com/images/hd/cute-aesthetic-pc-purple-clouds-dqnz6v7randcjzeu.jpg');
            background-attachment: scroll; /* Убираем "залипание" */
            background-size: cover;
            background-position: center center;
            color: white;
        }
        textarea {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 13px;
            font-size: 16px;
            width: 300px;
            height: 100px;
            background: rgba(0, 0, 0, 0.5); 
            color: white; 
        }
        textarea::placeholder {
            color: rgba(200, 200, 200, 0.9); 
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 13px;
            font-size: 16px;
            cursor: pointer;
            background-color: #B49FD9;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #8F77B5;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .button-group {
            display: flex;
            gap: 10px;
            padding: 0 20px;
            box-sizing: border-box;
            width: 100%;
            justify-content: center;
        }
        .secret-active {
            background-color: #BB88ED !important;
        }
        #soundControl {
        position: absolute;
        top: 20px;
        right: 20px;
        cursor: pointer;
        width: 30px;
        height: 30px;
    }
    .moving {
        transition: transform 0.3s ease-out;
        position: relative;
    }
        html, body {
            height: 100%;
            overflow: hidden;
}

    </style>
</head>
<body>
    <h1>↓ case save space</h1>
    <textarea id="inputText" placeholder="введите текст..."></textarea>
    <div class="button-group">
        <button id="pasteButton">вставить</button>
        <button id="convertButton">преобразовать</button>
        <button id="clearButton">очистить</button>
    </div>
    <textarea id="outputText" readonly placeholder="результат появится здесь"></textarea>
    <button id="copyButton">скопировать</button>

    <!-- Контроллер для звука -->
    <img id="soundControl" src="rui_sound-off.PNG" alt="Sound Control" />

    <audio id="secretSound" preload="auto" playsinline>
        <source src="voice_ev_shuffle_33_02_02_16.wav" type="audio/wav">
    </audio>

    <script>
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const convertButton = document.getElementById('convertButton');
        const copyButton = document.getElementById('copyButton');
        const clearButton = document.getElementById('clearButton');
        const pasteButton = document.getElementById('pasteButton');
        const soundControl = document.getElementById('soundControl');
        const secretSound = document.getElementById('secretSound');
        let hoverTimeout;
        let audioUnlocked = false;
        let audioEnabled = true; // Статус звука
        let soundControlIcon = 'rui_sound-off.PNG'; // Иконка звука

        // Разрешаем аудиоконтекст без автозапуска звука
        document.body.addEventListener('click', () => {
            if (!audioUnlocked) {
                secretSound.play().then(() => {
                    secretSound.pause();
                    secretSound.currentTime = 0;
                    audioUnlocked = true;
                }).catch((err) => {
                    console.log('Ошибка воспроизведения или звук уже разблокирован:', err);
                });
            }
        }, { once: true });

        function playSecretSound() {
            // Убедимся, что аудио только начинает воспроизводиться, если пользователь нажал что-то на странице.
            if (audioUnlocked) {
                secretSound.play().catch((err) => {
                    console.log('Ошибка при воспроизведении звука:', err);
                });
            } else {
                // Если звук ещё не был "разблокирован", ждем клика.
                document.body.addEventListener('click', () => {
                    secretSound.play().catch((err) => {
                        console.log('Ошибка при воспроизведении звука:', err);
                    });
                }, { once: true });
            }
        }

        // Преобразование текста в строчный
        convertButton.addEventListener('click', () => {
            const lowerCaseText = inputText.value.toLowerCase();
            outputText.value = lowerCaseText;
        });

        // Копирование результата
        copyButton.addEventListener('click', () => {
            outputText.select();
            document.execCommand('copy');
            copyButton.textContent = 'скопировано!';
            setTimeout(() => {
                copyButton.textContent = 'скопировать';
            }, 5000);
        });

        // Очистка полей
        clearButton.addEventListener('click', () => {
            inputText.value = '';
            outputText.value = '';
        });

        // Вставка текста из буфера обмена
        pasteButton.addEventListener('click', async () => {
            try {
                const clipboardText = await navigator.clipboard.readText();
                inputText.value = clipboardText;
            } catch (err) {
                console.error('Не удалось получить текст из буфера обмена', err);
            }
        });

        let clickCount = 0;
let capsMode = false;
let firstClickTime = null;

// Пасхалка с капсом: 5 кликов за 6 секунд
convertButton.addEventListener('click', () => {
    const now = Date.now();

    if (firstClickTime === null) {
        firstClickTime = now; // Запоминаем время первого клика
    }

    if (now - firstClickTime > 6000) {
        clickCount = 0; // Если прошло больше 6 секунд, сбрасываем
        firstClickTime = now;
    }

    clickCount++;

    if (capsMode) {
        outputText.value = inputText.value.toUpperCase();
        capsMode = false;
        convertButton.textContent = "преобразовать";
        convertButton.classList.remove("secret-active");
        clickCount = 0;
        firstClickTime = null;
    } else {
        outputText.value = inputText.value.toLowerCase();

        if (clickCount >= 5) {
            capsMode = true;
            convertButton.textContent = "ПРЕОБРАЗОВАТЬ";
            convertButton.classList.add("secret-active");
        }
    }
});

// Пасхалка со звуком на телефонах и ПК
const playSoundAndChangeColor = () => {
    if (audioEnabled) {
        playSecretSound();
    }
    convertButton.classList.add('secret-active');
};

// Для ПК (работает при наведении)
convertButton.addEventListener('mouseover', () => {
    clearTimeout(hoverTimeout);
    hoverTimeout = setTimeout(playSoundAndChangeColor, 5000);
}, { passive: true });  // Пассивный обработчик

convertButton.addEventListener('mouseout', () => {
    clearTimeout(hoverTimeout);
    convertButton.classList.remove('secret-active');
}, { passive: true });  // Пассивный обработчик

// Для телефонов (работает при удерживании)
convertButton.addEventListener('touchstart', () => {
    clearTimeout(hoverTimeout);
    hoverTimeout = setTimeout(playSoundAndChangeColor, 5000);
}, { passive: true });  // Пассивный обработчик

convertButton.addEventListener('touchend', () => {
    clearTimeout(hoverTimeout);
    convertButton.classList.remove('secret-active');
}, { passive: true });  // Пассивный обработчик

// Логика для управления звуком
soundControl.addEventListener('click', () => {
    audioEnabled = !audioEnabled; // Переключение состояния звука

    secretSound.muted = !audioEnabled; // Включаем/выключаем звук
    soundControlIcon = audioEnabled ? 'rui_sound-on.PNG' : 'rui_sound-off.PNG'; // Меняем иконку
    soundControl.src = soundControlIcon; // Обновляем иконку
});

    const soundToggleButton = document.getElementById('soundControl'); // Картинка управления звуком
    let isSoundOn = false; // Состояние звука
    let moveAwayEnabled = false; // Включаем "убегание" кнопки только при `rui_sound-on.PNG`

    // Добавим функцию "убегания" кнопки

//         if (distance < maxDistance) {

//             button.style.transform = `translate(${moveX}px, ${moveY}px)`;
//         } else {
//             button.style.transform = 'translate(0, 0)';

//     // Сбрасываем положение кнопки при уходе мыши
//     button.addEventListener('mouseleave', () => {

function addMovingEffect(button) {
    button.classList.add('moving');

    document.addEventListener('mousemove', (event) => {
        if (!moveAwayEnabled) return; // Проверяем, включено ли "убегание"

        const rect = button.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        const offsetX = event.clientX - centerX;
        const offsetY = event.clientY - centerY;

        const distance = Math.sqrt(offsetX ** 2 + offsetY ** 2); // Реальное расстояние
        const maxDistance = 55; // Радиус обнаружения курсора

        if (distance < maxDistance) {
            // Чем ближе курсор, тем дальше кнопка "убегает"
            const moveFactor = (maxDistance - distance) / maxDistance;
            const moveX = offsetX * -1.2 * moveFactor; // Увеличил "испуг"
            const moveY = offsetY * -1.2 * moveFactor;

            button.style.transform = `translate(${moveX}px, ${moveY}px)`;
        } else {
            // Если курсор далеко, кнопка возвращается
            button.style.transform = 'translate(0, 0)';
        }
    });

    // Если курсор ушёл слишком далеко (например, за пределы окна)
    document.addEventListener('mouseleave', () => {
        button.style.transform = 'translate(0, 0)';
    });
}

    // Применяем эффект к нужной кнопке (замени на свою кнопку)
    const escapeButton = document.getElementById('soundControl');
    addMovingEffect(escapeButton);

    // Обработчик переключения звука
    soundToggleButton.addEventListener('click', () => {
        isSoundOn = !isSoundOn;
        moveAwayEnabled = isSoundOn; // Включаем "убегание" только если звук включен

        soundToggleButton.src = isSoundOn ? 'rui_sound-on.PNG' : 'rui_sound-off.PNG';
    });
    </script>
</body>
</html>
