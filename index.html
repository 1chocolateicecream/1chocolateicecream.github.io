<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCSS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        :root {
    --primary-color: #B49FD9; /* Основной цвет кнопок */
    --hover-color: #8F77B5;   /* Цвет кнопок при наведении */
    --text-color: white;      /* Цвет текста */
}

body {
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-image: url('https://wallpapersok.com/images/hd/cute-aesthetic-pc-purple-clouds-dqnz6v7randcjzeu.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: var(--text-color);
}

textarea {
    margin: 10px 0;
    padding: 10px;
    border: 1px solid rgba(255, 255, 255, 0.6);
    border-radius: 13px;
    font-size: 16px;
    width: 300px;
    height: 100px;
    background: rgba(0, 0, 0, 0.5); 
    color: white; 
}

textarea::placeholder {
    color: rgba(200, 200, 200, 0.9); 
}

button {
    margin: 5px;
    padding: 10px 20px;
    border: none;
    border-radius: 13px;
    font-size: 16px;
    cursor: pointer;
    background-color: var(--primary-color);
    color: var(--text-color);
    transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
    background-color: var(--hover-color);
    transform: scale(1.05);
}

button:active {
    transform: scale(0.95);
}

h1 {
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
}

.button-group {
    display: flex;
    gap: 10px; /* Расстояние между кнопками */
    padding: 0 20px; /* Отступы слева и справа внутри контейнера */
    box-sizing: border-box; /* Учитывает отступы в размере контейнера */
    width: 100%; /* Чтобы растягивался по ширине экрана */
    justify-content: center; /* Центровка кнопок */
}

.secret-active {
    background-color: #BB88ED !important;
}
    </style>
</head>
<body>
    <h1>↓ case save space</h1>
    <textarea id="inputText" placeholder="введите текст..."></textarea>
    <div class="button-group">
        <button id="pasteButton">вставить</button>
        <button id="convertButton">преобразовать</button>
        <button id="clearButton">очистить</button>
    </div>
    <textarea id="outputText" readonly placeholder="результат появится здесь"></textarea>
    <button id="copyButton">скопировать</button>

    <audio id="secretSound" preload="auto" playsinline>
        <source src="voice_ev_shuffle_33_02_02_16.wav" type="audio/wav">
    </audio>

    <script>
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const convertButton = document.getElementById('convertButton');
        const copyButton = document.getElementById('copyButton');
        const clearButton = document.getElementById('clearButton');
        const pasteButton = document.getElementById('pasteButton');
        const secretSound = document.getElementById('secretSound');
        let hoverTimeout;
        let audioUnlocked = false;

        // Разрешаем аудиоконтекст без автозапуска звука
        document.body.addEventListener('click', () => {
            if (!audioUnlocked) {
                secretSound.play().then(() => {
                    secretSound.pause();
                    secretSound.currentTime = 0;
                    audioUnlocked = true;
                }).catch(() => console.log('Аудио разблокировано для дальнейшего воспроизведения.'));
            }
        }, { once: true });

        // Преобразование текста в строчный
        convertButton.addEventListener('click', () => {
            if (!inputText.value.trim()) {
                alert('Введите текст для преобразования!');
                return;
            }
            const lowerCaseText = inputText.value.toLowerCase();
            outputText.value = lowerCaseText;
        });

        // Копирование результата
        copyButton.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(outputText.value);
                copyButton.textContent = 'скопировано!';
                setTimeout(() => {
                    copyButton.textContent = 'скопировать';
                }, 5000);
            } catch (err) {
                console.error('Не удалось скопировать текст: ', err);
            }
        });

        // Очистка полей
        clearButton.addEventListener('click', () => {
            inputText.value = '';
            outputText.value = '';
        });

        // Вставка текста из буфера обмена
        pasteButton.addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                inputText.value = text;
            } catch (err) {
                console.error('Ошибка при вставке текста:', err);
                alert('Не удалось вставить текст. Возможно, доступ к буферу обмена запрещён.');
            }
        });

        // Проверка поддержки Clipboard API
        if (!navigator.clipboard || !navigator.clipboard.readText) {
            pasteButton.style.display = 'none'; // Скрываем кнопку, если Clipboard API недоступен
        }

        // Пасхалка: срабатывает через 5 секунд удержания/наведения
        const playSoundAndChangeColor = () => {
            secretSound.play().catch(error => console.log('Ошибка воспроизведения:', error));
            convertButton.classList.add('secret-active');
        };

        convertButton.addEventListener('mouseover', () => {
            clearTimeout(hoverTimeout);
            hoverTimeout = setTimeout(playSoundAndChangeColor, 5000);
        });

        convertButton.addEventListener('mouseout', () => {
            clearTimeout(hoverTimeout);
            convertButton.classList.remove('secret-active');
        });

        convertButton.addEventListener('touchstart', () => {
            clearTimeout(hoverTimeout);
            hoverTimeout = setTimeout(playSoundAndChangeColor, 5000);
        });

        convertButton.addEventListener('touchend', () => {
            clearTimeout(hoverTimeout);
            convertButton.classList.remove('secret-active');
        });

        convertButton.addEventListener('touchmove', () => {
            clearTimeout(hoverTimeout);
        });

        secretSound.addEventListener('ended', () => {
            convertButton.classList.remove('secret-active');
        });
    </script>
</body>
</html>
